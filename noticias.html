            // Use the current page's hostname and port
            const currentHost = window.location.hostname;
            const currentPort = window.location.port || '8060';
            return "http://" + currentHost + ":" + currentPort + "/api/" + endpoint;
        };
        
        window.getRelativeApiUrl = function(endpoint) {
            return "/api/" + endpoint;
        };

    <script>
        // Add a variable to store all news items globally
        let allNoticias = [];
        let featuredNoticiaId = null;

        // Load dropdown data
        async function loadDropdownData() {
            try {
                // Load services
                const servicesResponse = await fetch(getApiUrl('get-services'));
                const services = await servicesResponse.json();
                const servicesDropdown = document.getElementById('services-dropdown');
                const servicesFragment = document.createDocumentFragment();
                services.forEach(service => {
                    const item = document.createElement('a');
                    item.href = `servicios.html?service=${encodeURIComponent(service.nombre)}`;
                    item.textContent = service.nombre;
                    item.className = 'dropdown-item';
                    servicesFragment.appendChild(item);
                });
                servicesDropdown.appendChild(servicesFragment);

                // Load empresas
                const empresasResponse = await fetch(getApiUrl('get-empresas'));
                const empresas = await empresasResponse.json();
                const empresasDropdown = document.getElementById('empresas-dropdown');
                const empresasFragment = document.createDocumentFragment();
                empresas.forEach(empresa => {
                    const item = document.createElement('a');
                    item.href = `empresas.html?empresa=${encodeURIComponent(empresa.empresa)}`;
                    item.textContent = empresa.empresa;
                    item.className = 'dropdown-item';
                    empresasFragment.appendChild(item);
                });
                empresasDropdown.appendChild(empresasFragment);
            } catch (error) {
                console.error('Error loading dropdown data:', error);
            }
        }

        // Load and display news
        async function loadNoticias() {
            try {
                const response = await fetch(getApiUrl('get-noticias'));
                if (!response.ok) {
                    throw new Error(`HTTP error! status: ${response.status}`);
                }
                const noticias = await response.json();
                
                if (noticias.length === 0) {
                    return;
                }

                // Store all news for later use
                allNoticias = noticias;
                
                // Save the ID of the featured news
                featuredNoticiaId = noticias[0].id;

                // Display featured news (first news item)
                displayFeaturedNews(noticias[0]);

                // Display other news items
                const newsGrid = document.getElementById('news-grid');
                const fragment = document.createDocumentFragment();
                
                noticias.slice(1).forEach(noticia => {
                    const newsCard = document.createElement('div');
                    newsCard.className = 'col-12 col-md-6';
                    newsCard.innerHTML = `
                        <div class="news-card" onclick="showNoticia(${noticia.id})">
                            <div class="news-image">
                                <img src="data:image/png;base64,${noticia.imagen}" alt="${noticia.titulo}">
                            </div>
                            <div class="news-content">
                                <div class="news-date">${noticia.fecha}</div>
                                <h3 class="mbr-section-title mbr-fonts-style mb-3 display-7">
                                    <strong>${noticia.titulo}</strong>
                                </h3>
                            </div>
                        </div>
                    `;
                    fragment.appendChild(newsCard);
                });
                
                newsGrid.appendChild(fragment);
                
            } catch (error) {
                console.error('Error loading noticias:', error);
                document.getElementById('featured-news').innerHTML = `
                    <div class="alert alert-danger" role="alert">
                        Error al cargar las noticias. Por favor, intente más tarde.
                    </div>
                `;
            }
        }

        // Function to display a news item in the featured section
        function displayFeaturedNews(noticia) {
            const featuredNews = document.getElementById('featured-news');
            featuredNews.innerHTML = `
                <div class="news-card featured-news">
                    <div class="news-image">
                        <img src="data:image/png;base64,${noticia.imagen}" alt="${noticia.titulo}">
                    </div>
                    <div class="news-content">
                        <div class="news-date">${noticia.fecha}</div>
                        <h3 class="mbr-section-title mbr-fonts-style mb-3 display-5">
                            <strong>${noticia.titulo}</strong>
                        </h3>
                        <div class="mbr-text mbr-fonts-style mb-3 display-7">
                            ${noticia.noticia}
                        </div>
                        <div class="news-actions">
                            ${noticia.link ? `
                                <a href="${noticia.link}" target="_blank" class="btn btn-lg btn-primary display-7 me-2">
                                    <span class="mobi-mbri mobi-mbri-globe-2 mbr-iconfont mbr-iconfont-btn"></span>
                                    Más Información
                                </a>
                            ` : ''}
                            ${noticia.id !== featuredNoticiaId ? `
                                <button onclick="showMainNoticia()" class="btn btn-lg btn-secondary display-7">
                                    <span class="mobi-mbri mobi-mbri-arrow-prev mbr-iconfont mbr-iconfont-btn"></span>
                                    Volver a Noticia Principal
                                </button>
                            ` : ''}
                        </div>
                    </div>
                </div>
            `;
        }

        // Show specific news item
        async function showNoticia(id) {
            try {
                // First check if we already have this news item in our array
                const cachedNoticia = allNoticias.find(n => n.id === id);
                
                if (cachedNoticia) {
                    // If we have it cached, use that
                    displayFeaturedNews(cachedNoticia);
                    // Scroll to the top to show the selected news
                    window.scrollTo({ top: 0, behavior: 'smooth' });
                    return;
                }
                
                // If not cached, fetch from server
                const response = await fetch(getApiUrl(`get-noticia/${id}`));
                if (!response.ok) {
                    throw new Error(`HTTP error! status: ${response.status}`);
                }
                const noticia = await response.json();
                
                // Add to our cache if not already there
                if (!allNoticias.some(n => n.id === noticia.id)) {
                    allNoticias.push(noticia);
                }
                
                displayFeaturedNews(noticia);
                // Scroll to the top to show the selected news
                window.scrollTo({ top: 0, behavior: 'smooth' });
                
            } catch (error) {
                console.error('Error showing noticia:', error);
                alert('Error al cargar la noticia. Por favor, intente más tarde.');
            }
        }

        // Function to show the main/featured news
        function showMainNoticia() {
            // Find the main noticia in our array
            const mainNoticia = allNoticias.find(n => n.id === featuredNoticiaId);
            
            if (mainNoticia) {
                displayFeaturedNews(mainNoticia);
                // Scroll to the top to show the main news
                window.scrollTo({ top: 0, behavior: 'smooth' });
            } else {
                console.error('Main noticia not found');
            }
        }

        // Initialize everything when the page loads
        window.addEventListener('load', () => {
            loadDropdownData();
            loadNoticias();
        });
    </script>
